<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Jibrien/Contact</title>

    <link rel="icon" href="/img/icons.png" type="image/png">

    <link rel="stylesheet" href="/Contact/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    </head>
<body>
    <header>
        <div class="logo-head">
            <img src="/img/Foto AL.jpg" alt="fotoAL" loading="lazy">
            <h1>ALGN</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/Resume/index.html">Resume</a></li>
                <li><a href="/Contact/index.html"><span>Contact</span></a></li>
            </ul>
        </nav>
        <a id="menu"><i data-feather="menu"></i></a>
    </header>
    <!-- script -->
     <section>
         <main>
            <h2>Contact Us</h2>
            <div class="container-contact">
                <aside>
                    <img src="/img/letschat.png" alt="Contact US" loading="lazy">
                </aside>
                 <form class="contact-form" onsubmit="sendToWhatsApp(event)">
                    <label for="name">Name:</label>
                    <div class="input-group">
                        <i data-feather="user"></i>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    
                    <label for="message">Message:</label>
                    <div class="input-group">
                        <!-- <i data-feather="message-square"></i> -->
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
        
                    <button type="submit">Send via WhatsApp</button>
                </form>
            </div>
         </main>
     </section>

    <script src="/app.js"></script>
    <script src="/Contact/app.js"></script>
    <!-- example icon -->
    <!-- <i data-feather="circle"></i> -->
    <script>
        feather.replace();
    </script>
</body>
</html>
